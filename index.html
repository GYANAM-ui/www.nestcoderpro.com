<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/nesctcoder.png" type="image/x-icon">
    <title>Welcome! Nest Coder Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body style="background: grey;">
    <h3 class="btn btn-success heading">
        Anyone can code! Catch Your Dream.
    </h3>

    <center>
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
            <img src="images/nesctcoder.png" alt="Nest Coder">
            <br>
            <div class="form-group">
                <label>Enter your name: </label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name..">
                <label>Enter your email: </label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email..">
                <label>Enter your phone number (Optional): </label>
                <input type="number" name="number" id="number" class="form-control" placeholder="Enter your phone number..">
                <span class="text-danger" id="error_span"></span>
                <br><br>
                <button class="btn btn-primary" onclick="start();">Login</button>
                <p class="text-muted">Anytime you can cancel this free course.</p>
            </div>
            <br>
        </div>

        <br><br>

        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 info">
            <h5 class="text-primary" style="text-align: center;cursor: pointer;">Nest Coder info</h5>
            <div class="form-group">
                <h6>Founder: <b>Gyanam Gogoi</b></h6>
                <h6>Co-Founder and Manager: <b>Bedabrata Bhatacharjee</b></h6>
                <p>Developed by <b>Gyanam Gogoi</b></p>
            </div>
        </div>

        <br><br>
    </center>

    <script src="main.js"></script>
</body>

</html>
